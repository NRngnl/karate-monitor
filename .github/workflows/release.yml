name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use-cross: true
            artifact_name: karate-monitor-linux-x86_64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use-cross: true
            artifact_name: karate-monitor-linux-aarch64
          - target: aarch64-apple-darwin
            os: macos-latest
            use-cross: false
            artifact_name: karate-monitor-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use-cross
        uses: taiki-e/install-action@cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use-cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/karate-monitor.exe dist/${{ matrix.artifact_name }}.exe
            cd dist
            tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}.exe
          else
            cp target/${{ matrix.target }}/release/karate-monitor dist/${{ matrix.artifact_name }}
            cd dist
            tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/${{ matrix.artifact_name }}.tar.gz
          generate_release_notes: true
